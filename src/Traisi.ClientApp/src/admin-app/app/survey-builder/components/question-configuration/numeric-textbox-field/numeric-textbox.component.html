<div class="form-group form-group-adjust row">
	<label for="{{ 'numerictextbox-' + id }}" class="col-md-3 col-form-label text-md-right">{{ questionConfiguration.name}}</label>
	<div class="col-md-auto">
		<input type="number" [(ngModel)]="numericValue" class="form-control" id="{{ 'numerictextbox-' + id }}" placeholder="0"/>
		<small id="{{ 'config-description-' + id }}" class="form-text text-muted">
			{{ questionConfiguration.description }}
		</small>
	</div>
</div>
