<div [@fadeInOut]>
    <h1 class="page-title">
        {{ 'smartphone.management.ViewPhoneData' | translate }}
    </h1>
    <div class="card" style="width:80rem;"> 
        <div>
            <ul class="nav nav-tabs float-left" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link fw-semi-bold" id="phone-tab" data-toggle="tab"
                        href="#phone" role="tab" aria-controls="phone" aria-expanded="true">
                        {{ 'smartphone.management.Smartphone' | translate }}
                    </a>
                </li>
            </ul>
            <!--Smartphone Data tab-->
            <div role="tabpanel" style="clear:left;" class="tab-pane active in clearfix" id="phone"
                aria-labelledby="phone-tab" aria-expanded="true">
                 <div class="row" > 
                    <!-- *ngIf="phoneBeingViewed" -->
                    <div class="col-sm-4">
                        <div class="form-group search-box">
                            <search-input (searchChange)="onSearchChanged($event)"
                                placeholder="{{ 'smartphone.management.Search' | translate }}">
                            </search-input>
                        </div>
                    </div> 
                </div>
                <!-- *ngIf="phoneBeingViewed" -->
                <ngx-datatable [@fadeInOut] #phoneTable 
                    class="bootstrap sm table table-striped table-hover table-responsive" [rows]="phoneDataRows"
                    [columns]="phoneDataColumns" [loadingIndicator]="loadingIndicator" [scrollbarH]="true"
                    [rowHeight]="35" [headerHeight]="35" [footerHeight]="35" [columnMode]="'flex'"
                    (activate)="rowExpand($event)" [rowClass]="rowCursor">
                    <ngx-datatable-row-detail [rowHeight]="'auto'" #myDetailRow>
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                            <div class="phoneDetails">
                                <div class="row justify-content-between pl-3 pr-3">
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-row-detail>
                </ngx-datatable>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-secondary"> 
                <!-- (click)="importSample()" -->
                <i class="fas fa-file-import"></i>
                {{ 'smartphone.management.ImportPhoneData' | translate }}
            </button>
        </div>
    </div> 
</div>
