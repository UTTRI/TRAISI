<div>
	<h1 class="page-title">Export Responses - <strong>{{ survey.name }}</strong></h1>
    <div class="row">
		<button class="survey-select col-10 col-sm-5 col-md-4 col-lg-3"
				(click)="exportSurveyResponses()">
			<h2>Download</h2>
			<div class="survey-execute-icon">
				<i class="fas fa-download fa-7x text-primary"></i>
			</div>
			<div class="select-description">
                Download page is used to export responses of the data collected for the selected Survey.
            </div>
        </button>
    </div>
</div>
