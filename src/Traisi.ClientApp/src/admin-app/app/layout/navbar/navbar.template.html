<div class="top-bar">
	<div class="top-bar-brand bg-transparent">
		<button class="hamburger hamburger-squeeze mr-2" type="button" data-toggle="aside"
			aria-label="toggle menu"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button>
		<a [routerLink]="['/']">
			<img src="assets/img/logo_dark.png" height="32px" alt="" />
		</a>
	</div>

	<div class="top-bar-list">
		<!-- .top-bar-item -->
		<div class="top-bar-item px-2 d-md-none d-lg-none d-xl-none">
			<!-- toggle menu -->
			<button class="hamburger hamburger-squeeze" type="button" data-toggle="aside" aria-label="Menu"
				aria-controls="navigation">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
			<!-- /toggle menu -->
		</div>
		<div class="top-bar-item top-bar-item-right px-0 d-none d-sm-flex">
			<div class="dropdown">
				<button class="btn-account d-none d-md-flex" type="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">
					<span class="user-avatar">
						<img src="assets/img/avatar.png" alt="" />
					</span>
					<span class="account-summary pr-lg-4 d-none d-lg-block">
						<span class="account-name">{{ userName }}</span>
						<span class="account-description">@ {{ userName }}</span>
					</span>
				</button>
				<div class="dropdown-arrow dropdown-arrow-left"></div>
				<!-- .dropdown-menu -->
				<div class="dropdown-menu">
					<h6 class="dropdown-header d-none d-md-block d-lg-none">{{ userName }}</h6>
					<a class="dropdown-item" [routerLink]="['/app/account/info']">
						<span class="dropdown-icon oi oi-person"></span>
						Profile
					</a>
					<a class="dropdown-item" [routerLink]="['/app/account/preferences']">
						<span class="dropdown-icon oi oi-account-logout"></span>
						Preferences
					</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" (click)="logout()">Logout</a>
				</div>
				<!-- /.dropdown-menu -->
			</div>
		</div>
