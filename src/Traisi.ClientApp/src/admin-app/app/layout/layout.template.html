<div class="app has-fullwidth">
	<header class="app-header app-header-dark">

		<app-navbar id="navbar" (toggleSidebarEvent)="toggleSidebarListener($event)"
			(toggleChatEvent)="toggleChatListener()" (logoutEvent)="logout()" [userName]="userName"
			[class.page-controls-builder]="onBuilder" class="page-controls navbar-dashboard" [onBuilder]="onBuilder">
		</app-navbar>
	</header>
	<aside class="app-aside app-aside-light">
		<app-main-sidebar id="sidebar" role="navigation" class="sidebar" (logoutEvent)="logout()" [userName]="userName">
		</app-main-sidebar>
	</aside>

	<!-- <div class="content-wrap" [class.content-wrap-builder]="onBuilder" id="content-wrap">
		<ngx-loading-bar></ngx-loading-bar>-->
	<main id="content" class="content app-main" role="main">
		<div class="wrapper">
			<div class="page" [ngClass]="{'has-sidebar': hasSidebar, 'has-sidebar-expand':hasSidebar}">
				<div class="sidebar-backdrop"></div>
				<!-- .page-inner -->
				<div class="page-inner">
					<div class="loading-overlay" #spinnerElement>
						<div class="sk-fading-circle">
							<div class="sk-circle1 sk-circle"></div>
							<div class="sk-circle2 sk-circle"></div>
							<div class="sk-circle3 sk-circle"></div>
							<div class="sk-circle4 sk-circle"></div>
							<div class="sk-circle5 sk-circle"></div>
							<div class="sk-circle6 sk-circle"></div>
							<div class="sk-circle7 sk-circle"></div>
							<div class="sk-circle8 sk-circle"></div>
							<div class="sk-circle9 sk-circle"></div>
							<div class="sk-circle10 sk-circle"></div>
							<div class="sk-circle11 sk-circle"></div>
							<div class="sk-circle12 sk-circle"></div>
						</div>
					</div>
					<div class="page-section">
						<div class="router-component" #routerComponent>
							<router-outlet (activate)="onActivate($event)"></router-outlet>
						</div>
					</div>
					<footer class="content-footer">

					</footer>
				</div>

			</div>
		</div>
		<footer class="app-footer">

			<div class="copyright"> Â© 2020 University of Toronto &amp; UTTRI</div>
		</footer>
	</main>
	<!-- </footer>-->
</div>
