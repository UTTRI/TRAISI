<div class="container-fluid">
	<div class="row">
		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 container">
			<app-special-page-builder
				#privacyPage
				*ngIf="finishedLoading"
				[pageType]="'privacyPolicy'"
				[pageThemeInfo]="pageThemeInfo"
				[pageHTML]="model.termsAndConditionsText"
				(termsAccepted)="begin()"
			>
			</app-special-page-builder>
		</main>
	</div>
