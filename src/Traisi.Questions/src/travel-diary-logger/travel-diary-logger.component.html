<!-- Date selection calendar with October and November 2017 months -->
<div class="row" style="margin-left: 0.5rem; height: 2.5rem;">
  <h5>Date Selection:</h5>
  <input [(ngModel)] = "selectedDate" class="form-control" type="date" style="margin-left: 0.5rem; width: 10rem" (change) = "updateTripDate()" [min]="minDate" [max]="maxDate">
</div>
<br />
<!-- Trip Information -->
<div class="">
  <h5>Trip Information: </h5>
  <table width="750" border="1">
    <tr>
      <th>Trip No #</th>
      <th>Departure Time</th>
      <th>Mode</th>
      <th>Purpose</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of tripData; let i = index; ">
      <td> <a href="javascript:void(0);"  (click)="gotoTripOnMap(i)">Trip_{{i + 1}}</a> </td>
      <td>{{item["Departure Date"]}}</td>
      <td>{{item.Mode}}</td>
      <td>{{item.Purpose}}</td>
      <td>
        <a href="javascript:void(0);" (click)="onConfirmClick()">Confirm</a> <br />
        <a href="javascript:void(0);">Modify</a>
    </tr>
  </table>
</div>
<br />
<div style="height:500px;" id="map"></div>
