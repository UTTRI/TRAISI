<div class="">
  <strong>Date Selection:</strong>
  <input type="date" placeholder="Datepicker" class="" style="margin-left: 0.5rem;" />
</div>
<br />
<div>
  <h5>Trip Information: </h5>
  <table width="750" border="1">
    <tr>
      <th>#</th>
      <th>User Id</th>
      <th>Trip Id</th>
      <th>Started At</th>
      <th>Finished At</th>
      <th>Mode</th>
      <th>Travel Status</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of tripData; let i = index; ">
      <td>{{i + 1}}</td>
      <td>{{item["User Id"]}}</td>
      <td>{{item["Trip Id"]}}</td>
      <td>{{item["Started At"]}}</td>
      <td>{{item["Finished At"]}}</td>
      <td>{{item.Mode}}</td>
      <td>{{item["Travel Status"]}}</td>
      <td>
        <a href="javascript:void(0);" (click)="onConfirmClick()">Confirm</a> <br />
        <a href="javascript:void(0);">Modify</a>
    </tr>
  </table>
</div>
<br />
<div style="height:500px;" id="map"></div>
